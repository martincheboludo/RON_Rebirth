 RON_Arabic_desc:0 "Arabic is a Semitic language that first emerged in the 1st to 4th centuries CE."
 RON_Bengali_desc:0 "Bengali also known by its endonym Bangla is an Indo-Aryan language primarily spoken by the Bengalis in South Asia, specifically in the eastern part of the Indian subcontinent, presently divided between Bangladesh and the Indian states of West Bengal, Tripura, and Assam's Barak Valley (lower Assam). It is the official and most widely spoken language of Bangladesh and second most widely spoken of the 22 scheduled languages of India, behind Hindi. With approximately 228 million native speakers and another 37 million as second language speakers, Bengali is the fifth most-spoken native language and the seventh most spoken language by total number of speakers in the world."
 RON_Chinese_desc:0 "Chinese is a family of East Asian analytic languages that form the Sinitic branch of the Sino-Tibetan languages. Chinese languages are spoken by the ethnic Han Chinese majority and many minority ethnic groups in China. About 1.2 billion people (around 16% of the world's population) speak some form of Chinese as their first language."
 RON_English_desc:0 "English is a West Germanic language that was first spoken in early medieval England and eventually became a global lingua franca. It is named after the Angles, one of the Germanic tribes that migrated to the area of Great Britain that later took their name, England. Both names derive from Anglia, a peninsula on the Baltic Sea. English is most closely related to Frisian and Low Saxon, while its vocabulary has been significantly influenced by other Germanic languages, particularly Norse (a North Germanic language), as well as Latin and French."
 RON_French_desc:0 "French is a Romance language of the Indo-European family. It descended from the Vulgar Latin of the Roman Empire, as did all Romance languages. French evolved from Gallo-Romance, the Latin spoken in Gaul, and more specifically in Northern Gaul. Its closest relatives are the other langues d'oïl—languages historically spoken in northern France and in southern Belgium, which French (Francien) largely supplanted. French was also influenced by native Celtic languages of Northern Roman Gaul like Gallia Belgica and by the (Germanic) Frankish language of the post-Roman Frankish invaders. Today, owing to France's past overseas expansion, there are numerous French-based creole languages, most notably Haitian Creole. A French-speaking person or nation may be referred to as Francophone in both English and French."
 RON_German_desc:0 "German is a West Germanic language that is mainly spoken in Central Europe. It is the most widely spoken and official or co-official language in Germany, Austria, Switzerland, South Tyrol in Italy, the German-speaking Community of Belgium, and Liechtenstein. It is one of the three official languages of Luxembourg and a co-official language in the Opole Voivodeship in Poland. The languages that are most similar to German are the other members of the West Germanic language branch, including Afrikaans, Dutch, English, the Frisian languages, Low German/Low Saxon, Luxembourgish, and Yiddish. There are also strong similarities in vocabulary with Danish, Norwegian and Swedish, although those belong to the North Germanic group. German is the second most widely spoken Germanic language, after English."
 RON_Hindu_desc:0 "Hindi is an Indo-Aryan language spoken in India. Modern Hindi is often described as a standardised and Sanskritised register of the Hindustani language, which itself is based primarily on the Khariboli dialect of Delhi and neighbouring areas of Northern India. Hindi, written in the Devanagari script, is one of the two official languages of the Government of India, along with the English language. It is one of the 22 scheduled languages of the Republic of India."
 RON_Italian_desc:0 "Italian is a Romance language of the Indo-European language family. Italian descended from the Vulgar Latin of the Roman Empire and, together with Sardinian, is by most measures the Romance language closest to it. Italian is an official language in Italy, Switzerland, San Marino and Vatican City."
 RON_Japanese_desc:0 "Japanese is an East Asian language spoken by about 128 million people, primarily in Japan, where it is the national language. It is a member of the Japonic (or Japanese-Ryukyuan) language family, and its relation to other languages, such as Korean, is debated. Japonic languages have been grouped with other language families such as Ainu, Austroasiatic, and the now-discredited Altaic, but none of these proposals has gained widespread acceptance."
 RON_Portugese_desc:0 "Portuguese is a Western Romance language originating in the Iberian Peninsula. It is the sole official language of Portugal, Brazil, Cape Verde, Guinea-Bissau, Mozambique, Angola and São Tomé and Príncipe. It also has co-official language status in East Timor, Equatorial Guinea and Macau. A Portuguese-speaking person or nation is referred to as ‘Lusophone’."
 RON_Punjabi_desc:0 "Punjabi is an Indo-Aryan language with more than 125 million native speakers in the Indian subcontinent and around the world. It is the native language of the Punjabi people, an ethnolinguistic group of the cultural region of Punjab, which encompasses northwest India and eastern Pakistan."
 RON_Russian_desc:0 "Russian is an East Slavic language, which is an official language in Russia, Belarus, Kazakhstan and Kyrgyzstan, as well as being widely used throughout Eastern Europe, the Baltic states, the Caucasus and Central Asia. Russian belongs to the family of Indo-European languages, one of the four living members of the East Slavic languages alongside, and part of the larger Balto-Slavic branch. There is a high degree of mutual intelligibility between Russian, Belarusian and Ukrainian."
 RON_Spanish_desc:0 "Spanish or Castilian, is a Romance language that originated in the Iberian Peninsula and today has over 483 million native speakers, mainly in Spain and the Americas. It is a global language, the world's second-most spoken native language, after Mandarin Chinese, and the world's fourth-most spoken language, after English, Mandarin Chinese and Hindi."
 RON_Turkish_desc:0 "Turkish  is the most widely spoken of the Turkic languages, with around ten to fifteen million native speakers in Southeast Europe (mostly in East and Western Thrace) and sixty to sixty-five million native speakers in Western Asia (mostly in Anatolia)."
 
