 advanced_centimetric_radar:0 "Advanced Centimetric Radar"
 advanced_centimetric_radar_desc:0 "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 advanced_computing_machine:0 "Advanced Computing Machine"
 advanced_computing_machine_desc:0 "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armor Scheme"
 advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 advanced_decryption:1 "Decryption - Automated Deduction"
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 advanced_depth_charges:0 "Depth Charge Mortar"
 advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 advanced_encryption:1 "Encryption - Pulse-code Modulation"
 advanced_encryption_desc:0 "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 advanced_equipment_conversion:0 "Advanced Equipment Conversion"
 advanced_equipment_conversion_desc:0 "Setting up specialized teams and assembly lines for retrofitting our outdated models will keep our war machine deadly at all times."
 advanced_fire_control_system:0 "Advanced Fire Control System"
 advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
 advanced_firebases:0 "Advanced Firebases"
 advanced_firebases_desc:0 "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
 advanced_heavy_battery:0 "Advanced Heavy Battery"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
