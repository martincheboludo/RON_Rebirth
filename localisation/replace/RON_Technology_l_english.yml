 CAS_equipment:0 "Close Air Support"
 CAS_equipment_1:0 "Close Air Support I"
 CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_1_short:0 "CAS I"
 CAS_equipment_2:0 "Close Air Support II"
 CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_2_short:0 "CAS II"
 CAS_equipment_3:0 "Close Air Support III"
 CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 CAS_equipment_3_short:0 "CAS III"
 CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combats."
