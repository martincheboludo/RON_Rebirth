 future_computing_machine_2:0 "Altair 8800"
 future_computing_machine_2_desc:0 "The Altair 8800 is a microcomputer designed in 1974 by MITS and based on the Intel 8080 CPU."
 future_computing_machine_3:0 "Commodore 64"
 future_computing_machine_3_desc:0 "The Commodore 64, also known as the C64 or the CBM 64, is an 8-bit home computer introduced in January 1982 by Commodore International."
 future_computing_machine_desc:0 "The IBM 701 Electronic Data Processing Machine, known as the Defense Calculator while in development, was IBM’s first commercial scientific computer, which was announced to the public on April 29, 1952."
 future_decryption:0 "KL-7 Decryption"
 future_decryption_2:0 "DES Decryption"
 future_decryption_2_desc:0 "The Data Encryption Standard (DES) is a symmetric-key algorithm for the encryption of electronic data. Although its short key length of 56 bits, criticized from the beginning, makes it too insecure for most current applications, it was highly influential in the advancement of modern cryptography."
 future_decryption_3:0 "BB84 Decryption"
 future_decryption_3_desc:0 "BB84 is a quantum key distribution scheme developed by Charles Bennett and Gilles Brassard in 1984. It is the first quantum cryptography protocol. The protocol is provably secure, relying on the quantum property that information gain is only possible at the expense of disturbing the signal if the two states one is trying to distinguish are not orthogonal (see no-cloning theorem) and an authenticated public classical channel. It is usually explained as a method of securely communicating a private key from one party to another for use in one-time pad encryption."
 future_decryption_desc:0 "The TSEC/KL-7 (also known as high-level NSA secret military codename Adonis) was an off-line non-reciprocal rotor encryption machine. The KL-7 had rotors to encrypt the text, most of which moved in a complex pattern, controlled by notched rings. The non-moving rotor was in fourth from the left of the stack. The KL-7 with 12 rotors also encrypted the message indicator and was code named ADONIS."
 future_encryption:0 "KL-7 Encryption"
