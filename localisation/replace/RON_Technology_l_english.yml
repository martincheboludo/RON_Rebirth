 GER_medium_assault_gun_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armoured fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank, replacing the turret with a fixed superstructure mounting a more powerful gun."
