 irrelevant_power:0 "Irrelevant Country"
 irrelevant_country:0 "This country currently doesn't exert much influence on Global Politics."
 regional_power:0 "Regional Power"
 regional_power_desc:0 "In international relations since the late 20th century, a regional power is a term used for a state that has power within a geographic region. States which wield unrivalled power and influence within a region of the world possess regional hegemony."
 emerging_power:0 "Rising Power"
 emerging_power_desc:0 "An emerging power or rising power is a term used as recognition of the rising, primarily influence of a nation—or union of nations—which has steadily increased their presence in global affairs. Such a power aspires to have a more powerful position or role in international relations, either regionally or globally, and possess sufficient resources and levels of development that such goals are potentially achievable."
 great_power:0 "Great Power"
 great_power_desc:0 "A great power is a sovereign state that is recognized as having the ability and expertise to exert its influence on a global scale. Great powers characteristically possess military and economic strength, as well as diplomatic and soft power influence, which may cause middle or small powers to consider the great powers' opinions before taking actions of their own. International relations theorists have posited that great power status can be characterized into power capabilities, spatial aspects, and status dimensions."
 super_power:0 "Superpower"
 super_power_desc:0 "A superpower is a state with a dominant position characterized by its extensive ability to exert influence or project power on a global scale. This is done through the combined-means of economic, military, technological, and cultural strength, as well as diplomatic and soft power influence."
 hyper_power:0 "Hyperpower"
 hyper_power_desc:0 "A hyperpower is a state that dominates all other states in every domain (i.e. military, culture, economy) and is considered to be a step higher than a superpower."
 
