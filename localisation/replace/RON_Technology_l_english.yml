 JAP_early_infantry_equipment_0:1 "Type 44 Carbine"
 JAP_early_infantry_equipment_0_desc:1 "Similar to the Type 38 carbine from the middle back, the Type 44 is almost entirely different from the middle forward. The Type 44 was introduced in 1911. There were three variations of the rifle."
 JAP_early_infantry_equipment_0_short:1 "Type 44 Carbine"
 JAP_early_infantry_equipment_1890:1 "Meiji Type 13 Murata"
 JAP_early_infantry_equipment_1890_desc:1 "The Murata rifle was the first indigenously produced Japanese service rifle adopted in 1880 as the Meiji Type 13 Murata single-shot rifle. The 13 referred to the adoption date, the year 13 in the Meiji period according to the Japanese calendar."
 JAP_early_infantry_equipment_1890_short:1 "Murata Rifle"
 JAP_early_infantry_equipment_1900:1 "Type 30 Rifle"
 JAP_early_infantry_equipment_1900_desc:1 "The Type 30 Arisaka tifle was a box-fed bolt-action repeating rifle that was the standard infantry rifle of the Imperial Japanese Army from 1897 to 1905."
 JAP_early_infantry_equipment_1900_short:1 "Type 30"
 JAP_early_infantry_equipment_1902:1 "Type 30 Carbine"
 JAP_early_infantry_equipment_1902_desc:1 "The Type 30 carbine or cavalry rifle is a modified version made 300 mm shorter than the infantry model. It was produced to equip cavalry troops with a modern carbine."
 JAP_early_infantry_equipment_1902_short:1 "Type 30 Carbine"
 JAP_early_infantry_equipment_1904:1 "Type 35 Naval Rifle"
 JAP_early_infantry_equipment_1904_desc:1 "A modified and improved Type 30 made for the Imperial Japanese Navy."
 JAP_early_infantry_equipment_1904_short:1 "Type 35"
 JAP_early_infantry_equipment_1906:1 "Early Type 38"
 JAP_early_infantry_equipment_1906_desc:1 "The IJA introduced the Type 30 rifle in 1897. However, the weapon had numerous shortcomings. Major Kijiro Nambu undertook a redesign of the Type 30, designated the Type 38. The Type 38 was introduced in 1906."
 JAP_early_infantry_equipment_1906_short:1 "Early Type 38"
 JAP_early_infantry_equipment_1908:1 "Type 38 Carbine"
 JAP_early_infantry_equipment_1908_desc:1 "Intended for use by cavalry, engineers, quartermasters and other non-frontline troops, the Type 38 carbine was introduced into service at roughly the same time as the standard Type 38."
 JAP_early_infantry_equipment_1908_short:1 "Type 38 Carbine"
 JAP_early_infantry_equipment_1:1 "Type 38 1914"
 JAP_early_infantry_equipment_1_desc:1 "Experimental Type 38 1914"
