 FRA_early_infantry_equipment_0:0 "A6 Meunier"
 FRA_early_infantry_equipment_0_desc:0 "The Meunier rifle, known as the 'Meunier A6' or 'STA No. 8', evolved as a part of the program initiated in 1890 by the French military to develop a semi-automatic infantry rifle that would eventually replace the Mle 1886–93 Lebel rifle. Four government research establishments (STA, ENT, Puteaux and CTV) proposed over 20 prototypes."
 FRA_early_infantry_equipment_1890:0 "Mle 1886 M93 Lebel"
 FRA_early_infantry_equipment_1890_desc:0 "The Lebel Model 1886 rifle is an 8mm bolt action infantry rifle that entered service in the French Army in 1887. It is a repeating rifle that can hold eight rounds in its forestock tube magazine, one round in the transporter plus one round in the chamber. The Lebel rifle has the distinction of being the first military firearm to use smokeless powder ammunition. The Lebel rifle was the basic weapon of French infantry throughout World War I. Altogether, 3.45 million Lebel rifles were produced by the three French state factories between 1887 and 1916."
 FRA_early_infantry_equipment_1900:0 "Mle 1890 Berthier"
 FRA_early_infantry_equipment_1900_desc:0 "The Berthier rifle was originally introduced as a partial replacement for the French 1886 Lebel rifle. Named after its inventor, André Berthier, a French civilian engineer in the Algerian railways, the Berthier's three-shot vertical-feed Mannlicher-type en bloc magazine could be loaded by clips, greatly increasing reloading speed, a particular convenience for cavalry and other mounted troops."
 FRA_early_infantry_equipment_1900_short:0 "Mle 1900"
 FRA_early_infantry_equipment_1902:0 "Fusil Mle 1902" 
 FRA_early_infantry_equipment_1902_desc:0 "After the success of the Berthier carbines, two full-length Berthier rifles were introduced during the years preceding World War I. The Mle 1902 was issued to Indochinese Tirailleur troops. Lighter and easier to handle and load than the Mle 1886/M93 Lebel rifle, the Berthier rifles proved more suitable for offhand shooting and easier to maintain in tropical environments."
 FRA_early_infantry_equipment_1904:0 "Mle 1904"
 FRA_early_infantry_equipment_1904_desc:0 "Experimental Mle 1904"
 FRA_early_infantry_equipment_1906:0 "Modèle 1907"
 FRA_early_infantry_equipment_1906_desc:0 "In a similar fashion to the preceeding Mle 1902, the Mle 1907 was issued primarily to colonial infantry. The Mle 1907 was issued to Senegalese Tirailleur troops."
 FRA_early_infantry_equipment_1906_short:0 "Mle 1907"
 FRA_early_infantry_equipment_1908:0 "Mle 1907 Short Rifle"
 FRA_early_infantry_equipment_1908_desc:0 "A short rifle version of the Berthier rifle was developed in 1907."
 FRA_early_infantry_equipment_1:0 "Modèle 1907/15"
 FRA_early_infantry_equipment_1_desc:0 "At the outbreak of World War I, the Model 1907 Berthier rifle was modified for mass manufacturing, resulting in the Mdle 07/15. The sights, barrel band, and stacking hook were simplified to increase the rate of production. While the original 1907 rifle incorporated a cruciform bayonet, the 07/15 was modified to take the same bayonet as the Lebel, simplifying supply. The turned-down bolt handle was changed to a simpler straight bolt."
 FRA_early_infantry_equipment_2:0 "Modèle 1907/15 M16"
 FRA_early_infantry_equipment_2_desc:0 "During World War I, it was quickly recognized that the Berthier's three-shot magazine was simply too small in comparison to foreign weapons, requiring too-frequent reloading. Additionally, it was found that trench mud and grit could enter the weapon through the opening in the bottom of the magazine. To correct these issues, the Model 1916 Berthier rifle was introduced with a five-round en-bloc clip. This improved 5-shot design was then fitted to existing rifle and carbine-length Berthier models, and referred to as Mle 1907/15 M16."
 FRA_early_infantry_equipment_3:0 "RSC M1917"
 FRA_early_infantry_equipment_4:0 "APX Mle 1916"
 FRA_early_infantry_equipment_4_desc:0 "While the Lebel rifle was quite effective up to 300 meters with the standard Balle D boat-tail bullet ammunition, accuracy at longer distances was impaired by the existing open sights. Consequently, the APX Mle 1916 and APX Mle 1917 models of the Lebel rifle with adjustable telescopic sights were issued in numbers during WW1, beginning in late 1916." 
