RON_Post_WW2_Navy_desc:0 ""
RON_CW_Radar_Coordination_desc:0 "WW2 proved to us the significance or radar for spotting, integrating and coordinating them with our navies is key."
RON_CW_Single_Ship_Sweeps_desc:0 "Battleships can be used for a variety of operations, but what if we used them for patrols and sweeping?"
RON_CW_Picket_Ships_desc:0 "Submarines stationed outside of the main battle to prevent enemy fleets from retreating and destroying them are unexpected and effective."
RON_CW_Dedicated_Search_Patterns_desc:0 "Machine learning and algorithms have taught us that some search patterns are the most effective. Teaching our sailors these patterns will increase spotting speed."
RON_CW_Destroyer_Packs_desc:0 "WW2 introduced us to submarine packs, but why cant destroyers do the same? Fast and agile ships, cheap to produce and can be fitted with firepower. These packs will ensure destriction of either the enemies screens, or their convoys."
RON_CW_General_Purpose_Ships_desc:0 "Making multiple ships for different operations is hard and costly, so what if we designed our destroyers to do everything?"
RON_CW_Independent_Patrols_desc:0 "Having one ship patrol will not reduce our spotting speed but it will reduce the number of ships needed for our patrols. Ships are expensive and they must be used for other operations."
RON_CW_Strategic_Sub_Placement_desc:0 "Submarines have been proved to be more effective at certain depths and in certain waters. To make our Submarines as effective as they can be we must ensure they follow these placement tactics."
RON_CW_Sub_Patrols_desc:0 "Submarines are known to be hard to detect, We will use this to our advantage and use them to patrol, Increasing our spotting speed and ensuring we are 2 steps ahead of the enemy."
RON_CW_Evasive_Diving_Manouvers_desc:0 "If a submarine is to come under contact with a bigger ship we must teach them evasive diving maneuvers, where they will go deep under to avoid torpedos, This will reduce the likelihood of our subs taking torpedos and getting destroyed. "
RON_CW_City_Killers_desc:0 "Our carriers are lethal killing machines, and our aircraft only stand to gain from this."
RON_CW_Preventive_Patrols_desc:0 "Preventive patrol will make sure that no submarines manage to pass by undetected and run havoc over our convoys and ships."
RON_CW_Dual_Wolfpacks_desc:0 "One submarine wolf pack has been proved to be effective, but what about two? Using dual wolfpacks our submarines will be extremely lethal."
RON_CW_Combat_Air_Presence_desc:0 "Carriers are known to be the backbone of modern navies,we must learn how to combat enemy air presence effectively if we are to stand a chance against these behemoths."
RON_CW_247_ASW_desc:0 ""
