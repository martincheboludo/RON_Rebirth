RON_CW_Flight_Deck_Partitioning_desc:0 "Currently, all types of aircraft use the same flight deck runway and are very disorganized. Partitioning our deck runways would make our carriers more organized and better."
RON_CW_Carrier_Centered_Battle_Groups_desc:0 "The carrier is the most useful ship in our disposle, we must make it the centre of our battle group to ensure we use them to their maximum capability."
RON_CW_Helicopter_Cover_desc:0 "Using helicopters to provide air cover during naval and air battles will give us a boost."

