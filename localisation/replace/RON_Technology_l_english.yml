 JAP_early_infantry_equipment_2_desc:1 "Experimental Type 38 1916"
 JAP_early_infantry_equipment_3:1 "Nambu Type 1"
 JAP_early_infantry_equipment_3_desc:1 "The Nambu Type 1, sometimes called the Experimental Type 1 Submachine Gun, was a Japanese submachine gun that was produced by the Nambu Arms Manufacturing Company."
 JAP_early_infantry_equipment_4:1 "Type 38 1918"
