 SOV_early_infantry_equipment_0:0 "Model 1891/1910"
 SOV_early_infantry_equipment_0_desc:0 "The Mosin-Nagant was standardized in 1910 as Model 1891/1910 and was used by the Russian army throughout the First World War and later the Russian Civil War."
 SOV_early_infantry_equipment_1890:0 "Berdan rifle"
 SOV_early_infantry_equipment_1890_desc:0 "The Berdan rifle is a Russian rifle created by the American inventor Hiram Berdan in 1868. It was standard issue in the Russian army from 1870 to 1891."
 SOV_early_infantry_equipment_1890_short:0 "Berdan rifle"
 SOV_early_infantry_equipment_1900:0 "Mosin-Nagant rifle"
 SOV_early_infantry_equipment_1900_desc:0 "The 3-line rifle M1891, colloquially known as Mosin–Nagant or Mosin's rifle, is a five-shot, bolt-action, internal magazine–fed military rifle. It was used by the armed forces of the Russian Empire, the Soviet Union and various other nations. It is one of the most mass-produced military bolt-action rifles in history with over 37 million units having been made since 1891. In spite of its age, it has been used in various conflicts around the world up to the present day."
 SOV_early_infantry_equipment_1900_short:0 "Mosin-Nagant rifle"
 SOV_early_infantry_equipment_1902:0 "M-N M1891 Dragoon"
 SOV_early_infantry_equipment_1902_desc:0 "Intended for use by Dragoons, this rifle was 64 mm shorter and 0.4 kg lighter than the M1891, with different sling mountings, and was also issued with a bayonet."
 SOV_early_infantry_equipment_1902_short:0 "M1891 Dragoon rifle"
 SOV_early_infantry_equipment_1904:0 "M-N M1891 Cossack"
 SOV_early_infantry_equipment_1904_desc:0 "The Cossack rifle was similar to the Dragoon pattern, but sighted for use without a bayonet, and issued without one."
 SOV_early_infantry_equipment_1906:0 "Model 1907 Carbine"
 SOV_early_infantry_equipment_1906_desc:0 "At 289 mm shorter and 0.95 kg lighter than the M1891, this model was excellent for cavalry, engineers, signalers, and artillerymen. It was stocked nearly to the front sight and therefore did not have a bayonet. It was produced until at least 1917 in small numbers."
 SOV_early_infantry_equipment_1908:0 "Model 1908 rifle"
 SOV_early_infantry_equipment_1908_desc:0 "The Mosin-Nagant remained unchanged further until 1908. At that time a new cartridge type was adopted that featured a pointed jacketed bullet with better ballistics. A new type of rear sights were also adopted."
 SOV_early_infantry_equipment_1:0 "Fedorov Avtomat"
 SOV_early_infantry_equipment_1_desc:0 "The Fedorov Avtomat or FA is a short-recoil operated, locked-breech weapon. In 1913, Captain V. Fedorov submitted a prototype automatic rifle with a stripper clip-fed fixed magazine, which due to wartime expediency was adapted into a semi-automatic rifle design chambered for his own experimental rimless 6.5 mm cartridge, called the 6.5mm Fedorov."
 SOV_early_infantry_equipment_2:0 "FA Arisaka"
 SOV_early_infantry_equipment_2_desc:0 "Production of the new cartridge for the FA was untenable, so the rifle was converted to use the Japanese 6.5×50mm Arisaka ammunition which was in abundance, having been purchased from Japan and Great Britain along with Arisaka rifles. Russia possessed over 400 million cartridges of 6.5×50mm Arisaka during the early part of the Great War."
 SOV_early_infantry_equipment_3:0 "Tokarev Model 1927"
 SOV_early_infantry_equipment_3_desc:0 "In 1924 the Soviet leadership decided to abandon all weapons using foreign ammunition. This resulted in the first Soviet-made submachine gun using the 7.62×38mmR revolver round."
 SOV_early_infantry_equipment_4:0 "FA 1922"
 SOV_early_infantry_equipment_4_desc:0 "Experimental FA 1922"
