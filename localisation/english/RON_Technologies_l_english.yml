tech_engineers_1750_desc:0 "Military engineering is loosely defined as the art, science, and practice of designing and building military works and maintaining lines of military transport and military communications. Military engineers are also responsible for logistics behind military tactics. Modern military engineering differs from civil engineering. In the 20th and 21st centuries, military engineering also includes other engineering disciplines such as mechanical and electrical engineering techniques."
