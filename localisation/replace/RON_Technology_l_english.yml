 ENG_infantry_equipment_1:0 "Rifle No.4 Mk.I"
 ENG_infantry_equipment_1_desc:0 "In the early 1930s, a batch of 2,500 No. 4 Mk. I rifles were made for trials. These were similar to the No. 1 Mk. VI but had a flat left side and did away with the chequering on the furniture. By the late 1930s the need for new rifles grew and the Rifle, No. 4 Mk I was officially adopted."
 ENG_infantry_equipment_1_short:0 "Rifle No.4 Mk.I"
 ENG_infantry_equipment_2:0 "Sten Mk.II"
 ENG_infantry_equipment_2_short:0 "Sten Mk.II"
 ENG_infantry_equipment_3:0 "Sterling Mk.I"
 ENG_infantry_equipment_3_short:0 "Sterling Mk.I"
 ENG_light_field_gun_equipment_1890:0 "Ordnance BL 12-Pounder 7 cwt"
 ENG_light_field_gun_equipment_1890_short:0 "BL 12-Pounder"
 ENG_light_field_gun_equipment_1890_desc:0 "The gun was initially adopted by both the Royal Field Artillery and Royal Horse Artillery, and was in full service by 1885. It marked a return to breech-loading guns, after the British Army had reverted to muzzle-loaders in the late 1860s following the failure of the Armstrong screw breech guns."
 ENG_light_field_gun_equipment_1:0 "Ordnance BL 15-Pounder"
 ENG_light_field_gun_equipment_1_short:0 "BL 15-Pounder"
 ENG_light_field_gun_equipment_1_desc:0 "The Ordnance BL 15-pounder, otherwise known as the 15-pounder 7 cwt, was the British Armys field gun in the Second Boer War and some remained in limited use in minor theatres of World War I. It fired a shell of 3-inch diameter with a maximum weight of 15 pounds, hence its name which differentiated it from its predecessor which fired shells weighing only 12.5 pounds."
 ENG_light_field_gun_equipment_1903:0 "Ordnance QF 18-Pounder"
 ENG_light_field_gun_equipment_1903_short:0 "18-Pounder Gun"
 ENG_light_field_gun_equipment_1903_desc:0 "The Ordnance QF 18-pounder, or simply 18-pounder gun, was the standard British Empire field gun of the First World War-era. It formed the backbone of the Royal Field Artillery during the war, and was produced in large numbers. It was used by British Forces in all the main theatres, and by British troops in Russia in 1919." 
 ENG_light_field_gun_equipment_1906:0 "Ordnance QF 18-Pounder Mk II"
 ENG_light_field_gun_equipment_1906_short:0 "18-Pounder Mk II"
 ENG_light_field_gun_equipment_1906_desc:0 "The original 18-pounder gun design was quickly replaced in production from 1906 by the 'rationalized' Mark II gun for ease of relining. The exterior of the inner tube was slightly tapered, and was inserted into a matching tapered jacket by hydraulic pressure. Mark I and II guns were still in use in the post-First World War era, and some even saw combat in the Far East in Second World War. " 
 ENG_light_field_gun_equipment_1908:0 "BLC 15-Pounder Gun"
 ENG_light_field_gun_equipment_1908_desc:0 "The Ordnance BLC 15-pounder gun (BLC stood for BL Converted) was a modernised version of the obsolete BL 15-pounder 7 cwt gun, incorporating a recoil and recuperator mechanism above the barrel and a modified quicker-opening breech. It was developed to provide Territorial Force artillery brigades with a reasonably modern field gun without incurring the expense of equipping them with the newer 18-pounder."
 ENG_light_field_gun_equipment_2:0 "18-Pounder Mk IV"
 ENG_light_field_gun_equipment_2_short:0 "18-Pounder Mk IV"
 ENG_light_field_gun_equipment_2_desc:0 "The major variant was the Mark IV gun on Mk IV carriage. The Mk IV gun started testing in 1916 mounted on a new carriage with box trail, allowing increased elevation and  maximum range, from 6525 to 9300 yards with the 2 charge shell. The new single-motion 'Asbury breech' allowed for higher rates of fire, with a Welin tapered screw adopted for the breech. By 1919 the standard British field gun was the 18-pounder Mk IV gun on Mk IV carriage."
 ENG_light_field_gun2:0 "18-Pounder Mk IVP"
 ENG_light_field_gun2_short:0 "Mk IVP"
 ENG_light_field_gun2_desc:0 "In the 1930s, as the British Army started to fully mechanise, all guns were converted to mechanised towing. Initially, this was by fitting heavy wooden wheels with solid rubber tyres, the carriages becoming Mks IIITR, IVR and VR. Subsequently, wooden wheels were replaced by new axles, steel wheels, pneumatic tyres and modern brakes. The Mk IV and V carriages had a British conversion to produce the Mk IVP and VP on 9.00 X 16" wheels."
 ENG_heavy_field_gun_equipment_1:0 "RML 6.6-inch Howitzer"
 ENG_heavy_field_gun_equipment_1_short:0 "RLM 6.6-inch"
 ENG_heavy_field_gun_equipment_1_desc:0 "The RML 6.6 inch howitzer was a British Rifled, Muzzle Loading Howitzer manufactured in England in the 19th century, which fired a projectile weighing approximately 100 pounds. It was used in siege batteries and in fortifications. "
 ENG_heavy_field_gun_equipment_1903:0 "BL 5-inch Howitzer"
 ENG_heavy_field_gun_equipment_1903_short:0 "BL 5-inch"
 ENG_heavy_field_gun_equipment_1903_desc:0 "The Ordnance BL 5-inch howitzer was initially introduced to provide the Royal Field Artillery with continuing explosive shell capability following the decision to concentrate on shrapnel for field guns in the 1890s."
 ENG_heavy_field_gun_equipment_1906:0 "BL 5-inch Howitzer Upgrade 1"
 ENG_heavy_field_gun_equipment_1906_short:0 "BL 5-inch Howitzer"
 ENG_heavy_field_gun_equipment_1906_desc:0 "Upgraded BL 5-inch Howitzer"
 ENG_heavy_field_gun_equipment_1908:0 "QF 4.5-inch Howitzer"
 ENG_heavy_field_gun_equipment_1908_desc:0 "The Ordnance QF 4.5-inch howitzer was the standard British Empire field howitzer of the First World War era. It replaced the BL 5-inch howitzer and equipped some 25% of the field artillery. It remained in service through the interwar period and was last used in the field by British forces in early 1942. It was generally horse drawn until mechanisation in the 1930s."
 ENG_heavy_field_gun_equipment_2:0 "BL 9.2-inch Howitzer" 
 ENG_heavy_field_gun_equipment_2_short:0 "BL 9.2-inch" 
 ENG_heavy_field_gun_equipment_2_desc:0 "The Ordnance BL 9.2-inch howitzer was a heavy siege howitzer that formed the principal counter-battery equipment of British forces in France in World War I. It equipped a substantial number of siege batteries of the Royal Garrison Artillery. It remained in service until about the beginning of World War II. " 
 ENG_heavy_field_gun_equipment_3:0 "Ordnance BL 12-inch Howitzer Mk IV"
 ENG_heavy_field_gun_equipment_3_short:0 "BL 12-inch Mk IV"
 ENG_heavy_field_gun_equipment_3_desc:0 "Following the success of their BL 9.2-inch howitzer, Vickers designed an almost identical version scaled up to a calibre of 12 inches, the Mk II entering service on the Western Front in August 1916. The Mk IV was a more powerful version with longer barrel produced from 1917 onward."
