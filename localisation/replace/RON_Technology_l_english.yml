 CHI_infantry_equipment_0:1 "FN Model 24"
 CHI_infantry_equipment_0_desc:1 "After World War I, German arms exports were banned under the Treaty of Versailles, and weapons companies of other countries stepped in to fill the gap. The Republic of China received 24,000 Belgian FN Model 24 from 1930 to 1934."
 CHI_infantry_equipment_0_short:1 "FN Model 24"
 CHI_infantry_equipment_1:1 "Type 77 rifle"
 CHI_infantry_equipment_1_desc:1 "The Model 30 was copied as the Type 21 rifle at the Kwantung Arsenal and Type 77 rifle (from 1937, year of the Marco Polo Bridge Incident) at the Zhejiang Iron Works."
 CHI_infantry_equipment_1_short:1 "Type 77"
 CHI_infantry_equipment_2:0 "Thompson SMG"
 CHI_infantry_equipment_2_desc:0 "The M1921 was commercially imported from the United States and thereafter locally produced in China since the 1920s. Several tens of thousands were made in the arsenals of Shanxi, Taiyuan and Sichuan. Wartime models were supplied to the X Force in Burma, with some also going to the Y Force. The M1 was also supplied to SACO units."
 CHI_infantry_equipment_2_short:0 "Thompson SMG"
 CHI_infantry_equipment_3:0 "M1 Garand"
 CHI_infantry_equipment_3_desc:0 "Most M1 rifles were issued to U.S. forces, but many hundreds of thousands were also provided as foreign aid to American allies. Most units from the Sino-American Cooperative Organization from 1943 on were issued with this semi-automatic weapon. It was also used by the X Force in Burma."
