 JAP_infantry_equipment_0:1 "Type 38 Short Rifle"
 JAP_infantry_equipment_0_desc:1 "In the late 1930s to the early 1940s, an unknown number of Type 38 rifles were converted into short rifles at Nagoya Arsenal. The barrels were shortened to 635 mm from the standard 794 mm barrel and the stock shortened to match the barrel while the handguard retained its original length."
